name: Publish Docs

on:
  push:
    branches:
      - master

jobs:
  build:
    if: github.repository_owner == 'scikit-beam'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10"]
      fail-fast: false

    steps:
    - name: Set env.REPOSITORY_NAME  # just the repo, as opposed to org/repo
      shell: bash -l {0}
      run: |
        export REPOSITORY_NAME=${GITHUB_REPOSITORY#*/}
        echo "REPOSITORY_NAME=${REPOSITORY_NAME}" >> $GITHUB_ENV
    - uses: actions/checkout@v3
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        # Versioneer uses the most recent git tag to generate __version__, which appears
        # in the published documentation.
        git fetch --tags

        # These packages are installed in the base environment but may be older
        # versions. Explicitly upgrade them because they often create
        # installation problems if out of date.
        python -m pip install --upgrade pip setuptools numpy

        pip install -r requirements-dev.txt
        pip install -r requirements-docs.txt
        pip install .
        pip list
    - name: Build Docs
      run: |
        pip install -r requirements-doc.txt
        pushd ../
        git clone https://github.com/scikit-beam/scikit-beam-examples.git
        popd
        pushd docs
        bash build_docs.sh
        popd
    - name: Deploy documentation to nsls-ii.github.io
      # We pin to the SHA, not the tag, for security reasons.
      # https://docs.github.com/en/free-pro-team@latest/actions/learn-github-actions/security-hardening-for-github-actions#using-third-party-actions
      uses: peaceiris/actions-gh-pages@bbdfb200618d235585ad98e965f4aafc39b4c501  # v3.7.3
      with:
        deploy_key: ${{ secrets.GITHUB_TOKEN }}
        publish_branch: master
        publish_dir: ./docs/build/html
        keep_files: true  # Keep old files.
        force_orphan: false  # Keep git history.
